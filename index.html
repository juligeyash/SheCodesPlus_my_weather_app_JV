<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JV weather app</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="weather-app">
    <header>
      <form class="city-search" id="city-search">
        <input type="text" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
        <input type="submit" value="Search" search class="search-form-button" id="search-form-button"/>
      </form>
    </header>
    <main>
        <div class = "city-overall-weather">
     <div class = "city-weather-details">
        <h1 class="city-searched" id="city"></h1>
      <p class="city-details"><span id="time">Monday, 11 Nov 2024</span>; </span><span id="weather-description"> cloudy</span><br>
         Humidity: <strong id="humidity">15%</strong>;  Wind: <strong id="wind">3.1Km/h</strong></p>
      </div>
      <div class="city-current-weather">
        <div class="weather-icon">  </div>
        <div id="icon"> </div>
        <div class="current-temperature" id="temperature"></div> 
        <div class="temperature-metric">&#8451</div>
      </div>
      </div>
      <h2>Week's forecast</h2>
      <div class="weather-forecast" id="forecast"> </div>
         </main>

    </div>

  </body>
