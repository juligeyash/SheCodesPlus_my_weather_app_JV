<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="weather-app">
    <header>
      <form class="city-search" id="city-search">
        <input type="text" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
        <input type="submit" value="Search" search class="search-form-button" id="search-form-button"/>
      </form>
    </header>
    <main>
        <div class = "city-overall-weather">
     <div class = "city-weather-details">
        <h1 class="city-searched" id="city"></h1>
      <p class="city-details"><span id="time">Monday, 11 Nov 2024</span>; </span><span id="weather-description"> cloudy</span><br>
         Humidity: <strong id="humidity">15%</strong>;  Wind: <strong id="wind">3.1Km/h</strong></p>
      </div>
      <div class="city-current-weather">
        <div class="weather-icon">  </div>
        <div id="icon"> </div>
        <div class="current-temperature" id="temperature"></div> 
        <div class="temperature-metric">&#8451</div>
      </div>
      </div>
      <h2>Week's forecast</h2>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
           <div class="weather-forecast-date">Thu</div>
              <div class="weather-forecast-icon"> ⛅ </div>
                <div class="weather-forecast-temperatures"> 
                  <div class="weather-forecast-temperature"> <strong>13&#8451</strong></div>
                  <div class="weather-forecast-temperature"> 7&#8451 </div>
               </div>
            </div>
                    <div class="weather-forecast-day">
           <div class="weather-forecast-date">Fri</div>
              <div class="weather-forecast-icon"> ⛅ </div>
                <div class="weather-forecast-temperatures"> 
                  <div class="weather-forecast-temperature"> <strong>13&#8451</strong></div>
                  <div class="weather-forecast-temperature"> 7&#8451 </div>
               </div>
            </div>
                    <div class="weather-forecast-day">
           <div class="weather-forecast-date">Sat</div>
              <div class="weather-forecast-icon"> ⛅ </div>
                <div class="weather-forecast-temperatures"> 
                  <div class="weather-forecast-temperature"> <strong>13&#8451</strong></div>
                  <div class="weather-forecast-temperature"> 7&#8451 </div>
               </div>
            </div>
                    <div class="weather-forecast-day">
           <div class="weather-forecast-date">Sun</div>
              <div class="weather-forecast-icon"> ⛅ </div>
                <div class="weather-forecast-temperatures"> 
                  <div class="weather-forecast-temperature"> <strong>13&#8451</strong></div>
                  <div class="weather-forecast-temperature"> 7&#8451 </div>
               </div>
            </div>
                    <div class="weather-forecast-day">
           <div class="weather-forecast-date">Mon</div>
              <div class="weather-forecast-icon"> ⛅ </div>
                <div class="weather-forecast-temperatures"> 
                  <div class="weather-forecast-temperature"> <strong>13&#8451</strong></div>
                  <div class="weather-forecast-temperature"> 7&#8451 </div>
               </div>
            </div>
        </div>
    </main>
    <footer>
      Coded with love by Juli Valencia, code is 
      <a href="https://github.com/juligeyash" target="_blank"> open source on GitHub</a> and
            <a
        href="https://app.netlify.com/sites/jvshecodesplusproject/overview"
        target="_blank"
        >website hosted on Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script></script>
  </body>
</html>
